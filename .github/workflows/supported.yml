            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.3"
            appraisal: "sequel-5.86"
            taskname: "spec:orm:sequel"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          # Ruby 3.4
          - ruby: "3.4"
            appraisal: "ar-7-2"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.4"
            appraisal: "ar-8-0"
            taskname: "spec:orm:active_record"
