          - ruby: "3.4"
            appraisal: "couch-1.17"
            taskname: "spec:orm:couch_potato"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.4"
            appraisal: "mongoid-8.1"
            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
