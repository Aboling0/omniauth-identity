name: Supported Compat Matrix

env:
  K_SOUP_COV_DO: false

on:
  push:
    branches:
      - 'main'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

permissions:
  contents: read

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Specs - Ruby ${{ matrix.ruby }} ${{ matrix.appraisal }}${{ matrix.name_extra || '' }}
    if: "!contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]')"
    env: # $BUNDLE_GEMFILE must be set at job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}.gemfile
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || endsWith(matrix.ruby, 'head') }}
    strategy:
      matrix:
        include:
          # Ruby 3.1
          - ruby: "3.1"
            appraisal: "ar-7-0"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "ar-7-1"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "ar-7-2"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "couch-1.17"
            taskname: "spec:orm:couch_potato"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "mongoid-8.1"
            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "mongoid-9.0"
            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "sequel-5.86"
            taskname: "spec:orm:sequel"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          # Ruby 3.2
          - ruby: "3.2"
            appraisal: "ar-7-1"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "ar-7-2"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "ar-8-0"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "couch-1.17"
            taskname: "spec:orm:couch_potato"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "mongoid-8.1"
            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "mongoid-9.0"
            taskname: "spec:orm:mongoid"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "sequel-5.86"
            taskname: "spec:orm:sequel"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest

          # Ruby 3.3
          - ruby: "3.3"
            appraisal: "ar-7-2"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.3"
            appraisal: "ar-8-0"
            taskname: "spec:orm:active_record"
            gemfile: "Appraisal.root"
            rubygems: latest
            bundler: latest
          - ruby: "3.3"
